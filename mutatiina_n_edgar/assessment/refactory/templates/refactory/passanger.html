<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display: block; /* Ensure it always shows when validation fails */
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="refactory/Brand/images/logo.png">
            <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
          </a>
        </div>
      </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Passenger Registration Form</h2>
        <form id="passengerForm" novalidate>
            <div class="row">
                <!-- Passenger Information Column -->
                <div class="col-md-4">
                    <h4>Passenger Information</h4>
                    <div class="form-group">
                        <label for="fullName">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender <span class="text-danger">*</span></label>
                        <select class="form-control" id="gender" required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dob" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nationality" placeholder="Nationality" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                </div>

                <!-- Contact Information Column -->
                <div class="col-md-4">
                    <h4>Contact Information</h4>
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                    <div class="form-group">
                        <label for="poBox">P.O. Box Address (Optional)</label>
                        <input type="text" class="form-control" id="poBox" placeholder="P.O. Box Address">
                    </div>
                    <div class="form-group">
                        <label for="emergencyPhone">Emergency Phone Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="emergencyPhone" placeholder="Emergency Phone Number" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                </div>

                <!-- Flight Information Column -->
                <div class="col-md-4">
                    <h4>Flight Information</h4>
                    <div class="form-group">
                        <label for="passport">Passport Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="passport" placeholder="Passport Number" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                    <div class="form-group">
                        <label for="visa">Visa Document (Required)</label>
                        <input type="file" class="form-control-file" id="visa" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                    <div class="form-group">
                        <label for="departureCity">Departure City <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="departureCity" placeholder="Departure City" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination" required>
                        <div class="invalid-feedback">Invalid field</div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <!-- Success message -->
            <div id="successMessage" class="text-center mt-3 text-success" style="display: none;">
                Form has been submitted successfully!
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Custom JavaScript for validation and submission
        (function () {
            'use strict';
            // Fetch the form element
            var form = document.getElementById('passengerForm');

            form.addEventListener('submit', function (event) {
                // Check if the form is valid
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    event.preventDefault(); // Prevent the default form submission
                    // Show the success message
                    document.getElementById('successMessage').style.display = 'block';
                }

                // Add Bootstrap validation classes
                form.classList.add('was-validated');
            }, false);
        })();
    </script>
</body>

</html>
